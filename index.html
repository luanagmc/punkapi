<!DOCTYPE html>
<html lang="en-GB">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Beer Catalogue</title>
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="style.css"/>
	<script src="https://kit.fontawesome.com/6aa870cdd7.js" crossorigin="anonymous"></script>
	<script src="index.js"></script>
</head>
<body>
	<div id="err"></div>
	<div id="back-top" onclick="scrollToTop()">
		<i class="fas fa-arrow-alt-circle-up"></i>
	</div>

	<div id="header">
		<img src="brewdog.png" alt="BrewDog logo">
	</div>

	<div class="wrapper">
		<button onclick="showHide(); beerGrid(); accordionData();" id="print">Beer Catalogue</button>
	</div> 

	<div id="beer_grid"></div>
	<div id="beer_accordion">
		<div class="accordionBtns">
			<button class="openall accordionBtn" id="open" style="display:none">Open All</button>
			<button class="closeall accordionBtn" id="close" style="display:none">Close All</button>
	</div>
</div>

</body>
</html>
